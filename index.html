<html>
    <head>
        <title>Oasis | Palm Tree</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Mobile responsiveness tag -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        
        <!-- CSS file tag -->
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <!-- Raleway font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- iScroll CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll-infinite.js"></script>
        
        <!-- Stellar.js script tap -->
        <script src="jquery.stellar.js"></script>
        
        <!-- JS file tag -->
        <script src="script.js"></script>

    </head>
    <body>
            
             
        <div id="wrapper">
            <div id="scroller">
           
                <!-- the ratio is relative to the natural scroll speed -->
                <div class="photo one" data-stellar-background-ratio="2" style="background-position: 50% 50%; background-size: cover">
                    <img class="oasis" src="" alt="Oasis Palm Tree Logo"/>
                </div>

            
                <div class="photo two" data-stellar-background-ratio="2" style="background-position: 50% 50%; background-size: cover"></div>
              
            
                <div class="photo three" data-stellar-background-ratio="2" style="background-position: 50% 50%; background-size: cover"></div>
            
            
                <div class="photo four" data-stellar-background-ratio="2" style="background-position: 50% 50%; background-size: cover"></div>
                
            </div>
        </div>
        
        
    </body>
    
</html>
